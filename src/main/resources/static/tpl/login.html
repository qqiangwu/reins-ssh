<div class="container">
   <div class="form-group">
    <form class="form-signin" role="form">
        <h3 style="color: white;">请登录</h3> <div class=“logincss”>
        <input type="email" ng-model="token.email" class="form-control" placeholder="邮箱" required autofocus/>
        <p></p>
        <input type="password" ng-model="token.password" class="form-control" placeholder="密码" required/>
        <p></p>
        <center><button class="btn btn-primary " ng-click="login()">登录</button></center></div>
    </form></div>
</div>
